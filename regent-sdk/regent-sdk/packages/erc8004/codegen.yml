overwrite: true
schema:
  - '../subgraph/schema.graphql'
  - 'scalars.graphql'  # Custom scalar definitions for The Graph
generates:
  src/models/generated/subgraph-types.ts:
    plugins:
      - 'typescript'
    config:
      # Map GraphQL scalars to TypeScript types
      scalars:
        BigInt: 'bigint'
        BigDecimal: 'number'
        Bytes: 'string'
        ID: 'string'
      # Use enums instead of string unions where possible
      enumsAsTypes: true
      # Export generated types
      enumsAsConst: false
      # Skip generation of __typename if not needed
      skipTypename: false
      # Generate type-only exports (better for SDK usage)
      onlyOperationTypes: false

